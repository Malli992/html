<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>marks Table</h1>

<table>
  <thead>
    <tr>
     <td>s.no</td>
     <td>student name</td>
     <td>maths</td>
     <td>science</td>
     <td>social</td>
     <td>total</td>
    </tr>
  </thead>
  <tbody>
    <tr>
        <td>1</td>
      <td>krishna</td>
      <td>99</td>
      <td>92</td>
      <td>95</td>
      <td>286</td>
    </tr>
    <tr>
        <td>2</td>
      <td>ram</td>
      <td>90</td>
      <td>89</td>
      <td>91</td>
      <td>270</td>
    </tr>
    <tr>
        <td>3</td>
      <td>vishnu</td>
      <td>80</td>
      <td>91</td>
      <td>79</td>
      <td>250</td>
    </tr>
  </tbody>
</table>

</body>
</html>
